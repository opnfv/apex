---
- hosts: all
  tasks:
    - name: Upload container patches archive
      copy:
        src: "{{ apex_temp_dir }}/docker_patches.tar.gz"
        dest: "/home/stack/docker_patches.tar.gz"
        owner: stack
        group: stack
        mode: 0644
      when: patched_docker_services|length > 0
    - name: Unpack container patches archive
      unarchive:
        src: /home/stack/docker_patches.tar.gz
        remote_src: yes
        list_files: yes
        group: stack
        owner: stack
        dest: /home/stack/
      when: patched_docker_services|length > 0
    - name: Enable proper container usage for keepalived service
      blockinfile:
        path: /usr/share/openstack-tripleo-heat-templates/environments/docker.yaml
        block: |2
            OS::TripleO::Services::UndercloudKeepalived: ../docker/services/keepalived.yaml
            OS::TripleO::Services::Keepalived: ../docker/services/keepalived.yaml
        insertafter: ".*keystone.yaml"
      when: aarch64
    - name: Enable proper container usage for ceph service
      blockinfile:
        path: /usr/share/openstack-tripleo-heat-templates/environments/storage-environment.yaml
        block: |2
            OS::TripleO::Services::CephExternal: ../docker/services/ceph-external.yaml
            OS::TripleO::Services::CephMds: ../docker/services/ceph-mds.yaml
            OS::TripleO::Services::CephRgw: ../docker/services/ceph-rgw.yaml
            OS::TripleO::Services::CephRbdMirror: ../docker/services/ceph-rbdmirror.yaml
        insertafter: ".*ceph-client.yaml"
      when: aarch64
    - name: reenable ceph config for aarc64
      replace:
        path: "/usr/share/ceph-ansible/roles/ceph-client/tasks/create_users_keys.yml"
        regexp: "x86_64"
        replace: "aarch64"
        backup: yes
    - name: Prepare generic docker registry image file
      shell: >
        {{ stackrc }} && openstack overcloud container image prepare
        --namespace docker.io/tripleo{{ os_version }}
        --tag {{ container_tag }}
        --push-destination {{ undercloud_ip }}:8787
        -e /usr/share/openstack-tripleo-heat-templates/environments/docker.yaml
        -e /usr/share/openstack-tripleo-heat-templates/environments/storage-environment.yaml
        --output-images-file overcloud_containers.yml
        --output-env-file docker-images.yaml
      become: yes
      become_user: stack
      when: not aarch64
    - name: Prepare generic docker registry image file for aarch64
      shell: >
        {{ stackrc }}  && openstack overcloud container image prepare
        --namespace docker.io/armbandapex
        --tag {{ container_tag }}
        --push-destination {{ undercloud_ip }}:8787
        -e /usr/share/openstack-tripleo-heat-templates/environments/docker.yaml
        -e /usr/share/openstack-tripleo-heat-templates/environments/storage-environment.yaml
        --output-images-file overcloud_containers.yml
        --output-env-file docker-images.yaml
      become: yes
      become_user: stack
      when: aarch64
    - name: Prepare SDN docker registry image file
      shell: >
        {{ stackrc }} && openstack overcloud container image prepare
        --namespace docker.io/tripleo{{ os_version }}
        --tag {{ container_tag }}
        --push-destination {{ undercloud_ip }}:8787
        {{ sdn_env_file }}
        --output-images-file sdn_containers.yml
        --output-env-file sdn-images.yaml
      become: yes
      become_user: stack
      when: sdn != false
    - name: Update Ceph tag for aarch64 in container env file
      lineinfile:
        path: /home/stack/overcloud_containers.yml
        regexp: '.*ceph.*'
        line: '- imagename: docker.io/ceph/daemon:v3.1.0-stable-3.1-luminous-centos-7-aarch64'
      when: aarch64
    - name: Update Ceph tag for aarch64 in container image file
      lineinfile:
        path: /home/stack/docker-images.yaml
        regexp: '^DockerCephDaemonImage'
        line: 'DockerCephDaemonImage: {{ undercloud_ip }}:8787/ceph/daemon:v3.1.0-stable-3.1-luminous-centos-7-aarch64'
      when: aarch64
    - name: Upload docker images to local registry
      shell: >
        {{ stackrc }} && openstack overcloud container image upload
        --config-file /home/stack/overcloud_containers.yml
    - name: Upload SDN docker images to local registry
      shell: >
        {{ stackrc }} && openstack overcloud container image upload
        --config-file /home/stack/sdn_containers.yml
      when: sdn != false
    - name: Collect docker images in registry
      uri:
        url: http://{{ undercloud_ip }}:8787/v2/_catalog
        body_format: json
      register: response
    - name: Patch Docker images
      shell: >
        cd /home/stack/containers/{{ item }} && docker build
        -t {{ undercloud_ip }}:8787/tripleo{{ os_version }}/centos-binary-{{ item }}:apex .
      when:
        - patched_docker_services|length > 0
        - item in (response.json)['repositories']|join(" ")
      with_items: "{{ patched_docker_services }}"
    - name: Push patched docker images to local registry
      shell: docker push {{ undercloud_ip }}:8787/tripleo{{ os_version }}/centos-binary-{{ item }}:apex
      when:
        - patched_docker_services|length > 0
        - item in (response.json)['repositories']|join(" ")
      with_items: "{{ patched_docker_services }}"
    - name: Modify Images with Apex tag
      replace:
        path: "{{ item[0] }}"
        regexp: "(\\s*Docker.*?:.*?centos-binary-{{ item[1] }}):.*"
        replace: '\1:apex'
      with_nested:
        - [ '/home/stack/sdn-images.yaml', '/home/stack/docker-images.yaml']
        - "{{ patched_docker_services }}"
    - name: Pull Ceph docker image
      shell: docker pull ceph/daemon:v3.1.0-stable-3.1-luminous-centos-7-aarch64
      become: yes
    - name: Tag Ceph image for local registry
      shell: docker tag ceph/daemon:v3.1.0-stable-3.1-luminous-centos-7-aarch64 {{ undercloud_ip }}:8787/ceph/daemon:v3.1.0-stable-3.1-luminous-centos-7-aarch64
      become: yes
    - name: Push Ceph docker image to local registry
      shell: docker push {{ undercloud_ip }}:8787/ceph/daemon:v3.1.0-stable-3.1-luminous-centos-7-aarch64
      become: yes