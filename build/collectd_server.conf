<LoadPlugin cpu>
  Globals false
</LoadPlugin>

<Plugin cpu>
  ReportByState true
  ReportByCpu true
  ValuesPercentage false
</Plugin>

<LoadPlugin interface>
  Globals false
</LoadPlugin>

<Plugin interface>
  IgnoreSelected false
</Plugin>

<LoadPlugin load>
  Globals false
</LoadPlugin>

<Plugin load>
  ReportRelative false
</Plugin>

<LoadPlugin memory>
  Globals false
</LoadPlugin>

<Plugin memory>
  ValuesAbsolute true
  ValuesPercentage false
</Plugin>

<LoadPlugin network>
  Globals false
</LoadPlugin>

<Plugin network>

</Plugin>

<LoadPlugin rrdtool>
  Globals false
</LoadPlugin>

<Plugin rrdtool>
  DataDir "/var/lib/collectd/rrd"
  CreateFilesAsync false
  RRARows 1200
  RRATimeSpan 3600
  RRATimeSpan 86400
  RRATimeSpan 604800
  RRATimeSpan 2678400
  RRATimeSpan 31622400
  XFF 0.1
  CacheFlush 900
  CacheTimeout 120
  WritesPerSecond 50
</Plugin>

<Plugin network>
   <Listen "192.0.2.1" "25826">
  </Listen>
</Plugin>
