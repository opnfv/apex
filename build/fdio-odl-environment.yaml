resource_registry:
  OS::TripleO::NodeUserData: first-boot.yaml

parameter_defaults:
  NeutronL3HA: false
  OpenDaylightEnableHA: false
  OpenDaylightFeatures: "odl-netconf-connector-all,odl-vbd,odl-groupbasedpolicy-neutron-vpp-mapper,odl-restconf"
  NeutronNetworkType: 'vxlan'
  NeutronServicePlugins: 'router'
  NovaSchedulerDefaultFilters: "RamFilter,ComputeFilter,AvailabilityZoneFilter,ComputeCapabilitiesFilter,ImagePropertiesFilter,PciPassthroughFilter,NUMATopologyFilter"
  #TODO: Need to break ComputeKernelArgs into multiple arguments
  ComputeKernelArgs: "intel_iommu=on iommu=pt default_hugepagesz=2MB hugepagesz=2MB hugepages=2048"

  ExtraConfig:
    neutron::agents::dhcp::interface_driver: "neutron.agent.linux.interface.NSDriver"
    neutron::agents::l3::interface_driver: "neutron.agent.linux.interface.NSDriver"
