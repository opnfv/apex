---
global_params:
  ha_enabled: false

deploy_options:
  sdn_controller: opendaylight
  odl_version: carbon
  sdn_l3: true
  tacker: true
  congress: true
  sfc: false
  vpn: false
  dataplane: ovs_dpdk
  performance:
    Controller:
      kernel:
        hugepagesz: 2M
        hugepages: 1024
    Compute:
      kernel:
        hugepagesz: 2M
        hugepages: 2048
        intel_iommu: 'on'
        iommu: pt
      ovs:
        socket_memory: 1024
        pmd_cores: 2
        dpdk_cores: 1
