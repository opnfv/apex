# OPNFV Settings #

# We require privileged VMs in order to use OVS on the jumphost
non_root_chown: true
non_root_user: stack
undercloud_user: stack
working_dir: "/home/{{ non_root_user }}"
ssh_user: root
libvirt_uri: qemu:///system
custom_nameserver: 10.11.5.19
undercloud_undercloud_nameservers: 10.11.5.19

apex_debug: true
apex_environment_file: opnfv-environment.yaml

# Requires https://review.openstack.org/#/c/478160/ before we can
# safely disable the ui.
#undercloud_enable_ui: false

# the Apex rpms will place images into the cache directory, so no image
# downloads are required
force_cached_images: true

image_cache_dir: /var/opt/opnfv/images

