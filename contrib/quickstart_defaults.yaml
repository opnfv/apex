# OPNFV Settings #

# We require privileged VMs in order to use OVS on the jumphost
non_root_chown: true
non_root_user: stack
undercloud_user: stack
working_dir: "/home/{{ non_root_user }}"
ssh_user: root
libvirt_uri: qemu:///system

apex_debug: true

# Generated from network settings
#networks:
#  - name: overcloud
#    bridge:  br-ovc
#    forward_mode: bridge
#    virtualport_type: openvswitch
#
#  - name: internal
#    bridge: br-ext
#    forward_mode: bridge
#    virtualport_type: openvswitch

# The rest of this scenario is the same as minimal.yml

# We run tempest in this topology instead of ping test.
# We set introspection to true and use only the minimal amount of nodes
# for this job, but test all defaults otherwise.
# TODO: Enable introspection once https://bugs.launchpad.net/tripleo/+bug/1651719
# is fixed (amoralej)
step_introspect: false

# Generated from opnfv inventory file
#overcloud_nodes:
#  - name: control_0
#    flavor: control
#    virtualbmc_port: 6230
#
#  - name: compute_0
#    flavor: compute
#    virtualbmc_port: 6231

# Tell tripleo how we want things done.
extra_args: >-
  --ntp-server pool.ntp.org

network_isolation: true

# This enables TLS for the undercloud which will also make haproxy bind to the
# configured public-vip and admin-vip.
undercloud_generate_service_certificate: True

# This enables the deployment of the overcloud with SSL.
ssl_overcloud: True

# If `test_tempest` is `true`, run tempests tests, otherwise do not
# run them.
test_ping: true
run_tempest: false
tempest_workers: 4

# options below direct automatic doc generation by tripleo-collect-logs
artcl_gen_docs: true
artcl_create_docs_payload:
  included_deployment_scripts:
    - undercloud-install
    - overcloud-custom-tht-script
    - overcloud-prep-flavors
    - overcloud-prep-images
    - overcloud-prep-network
    - overcloud-deploy
    - overcloud-deploy-post
    - overcloud-validate
  included_static_docs:
    - env-setup-virt
  table_of_contents:
    - env-setup-virt
    - undercloud-install
    - overcloud-custom-tht-script
    - overcloud-prep-flavors
    - overcloud-prep-images
    - overcloud-prep-network
    - overcloud-deploy
    - overcloud-deploy-post
    - overcloud-validate
