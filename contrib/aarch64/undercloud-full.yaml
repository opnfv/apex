disk_images:
  -
    imagename: undercloud-full
    arch: aarch64
    type: qcow2
    distro: centos7
    elements:
      - vm
      - block-device-efi
      - baremetal
      - dhcp-all-interfaces
      - disable-selinux
      - cloud-init-nocloud
      - openvswitch
      - overcloud-agent
      - overcloud-full
      - overcloud-controller
      - overcloud-compute
      - overcloud-ceph-storage
      - puppet-modules
      - enable-serial-console
      - stable-interface-names
      - grub2
      - bootloader
      - devuser
      - element-manifest
      - dynamic-login
      - iptables
      - enable-packages-install
      - pip-and-virtualenv-override
      - dracut-regenerate
      - remove-machine-id
      - remove-resolvconf
    packages:
      - openstack-utils
      - python-tripleoclient
      - python-tripleoclient-heat-installer
      - python-psutil
      - python-debtcollector
      - plotnetcfg
      - sos
      - yum-plugin-priorities
      - ntp
      - jq
      - openstack-heat-agents
      - device-mapper-multipath
      - os-net-config
    options:
      - " --no-tmpfs"
    environment:
      DIB_PYTHON_VERSION: '2'
      DIB_DEV_USER_USERNAME: 'stack'
      DIB_DEV_USER_PASSWORD: 'stack'
      DIB_DEV_USER_PWDLESS_SUDO: 'Yes'
  -
    imagename: ironic-python-agent
    # This is bogus, but there's no initrd type in diskimage-builder
    arch: aarch64
    type: qcow2
    distro: centos7

    # So we just override the extension instead
    imageext: initramfs
    elements:
      - ironic-agent
      - ironic-agent-multipath
      - dynamic-login
      - devuser
      - disable-selinux
      - element-manifest
      - network-gateway
      - enable-packages-install
      - pip-and-virtualenv-override
    packages:
      - util-linux
      - grub2-efi-aa64
      - grub2-efi-aa64-module
      - python-hardware-detect
      - yum-plugin-priorities
      - iscsi-initiator-utils
    options:
      - " --no-tmpfs"
    environment:
      DIB_PYTHON_VERSION: '2'
      DIB_DEV_USER_USERNAME: 'stack'
      DIB_DEV_USER_PASSWORD: 'stack'
      DIB_DEV_USER_PWDLESS_SUDO: 'Yes'

